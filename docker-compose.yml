services:
  global-dashboard:
    image: global-dashboard:latest
    container_name: global-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.global-dashboard.rule=Host(`dash.anyemp.com`)"
      - "traefik.http.routers.global-dashboard.entrypoints=https"
      - "traefik.http.routers.global-dashboard.tls=true"
      - "traefik.http.routers.global-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.global-dashboard.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  traefik-public:
    external: true
